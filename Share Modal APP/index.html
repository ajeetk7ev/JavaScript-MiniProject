<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal | Codehelp</title>
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <!-- circle1 -->
    <div class="circle1"></div>
    <!-- circle2 -->
    <div class="circle2"></div>
   
    <!-- card wrapper -->
    <div class="card-wrapper">
        <div>
            <img src="assets/profile-image.webp" alt="">
        </div>

        <div class="user-name">
            <h2>Love Babbar</h2>
        </div>

        <div class="designation">
            <h3>Founder, Code Help</h3>
        </div>
        
        <!-- botton group -->
        <div class="btn-group">

           <button onclick="openModal1()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
           </button>

           <button onclick="openModal2()" class="btn-follow btn-card">
             Follow Me
           </button>
        </div>
    </div>

    <!-- modal1 component -->
<div class="modal">
    <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
            <i onclick="closeModal1()" class="fa-solid fa-xmark close"></i>
        </div>
    </div>

    <div>
      
        <h3>Share this via</h3>

        <div class="icon-container">
            <a href="#" class="icon" id="facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="icon" id="twitter">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="icon" id="instagram">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="icon" id="whatsapp">
              <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#" class="icon" id="telegram">
              <i class="fa-brands fa-telegram"></i>
            </a>
          </div>
    </div>
   
</div>

<!-- modal2 component -->
<div class="modal2">
    <div class="modal2-header">
        <h1>Follow My Profile</h1>
        <div>
            <i onclick="closeModal2()" class="fa-solid fa-xmark close"></i>
        </div>
    </div>
  
    <div>
     <h3>Follow this via</h3>

     <div class="icon-container">
        <a href="https://www.facebook.com/love.babbar.58/" target="_blank" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com/lovebabbar3/status/1214412923583418369?lang=en" target="_blank" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/lovebabbar1/?hl=en" target="_blank" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/today/author/love-babbar-38ab2887" target="_blank" class="icon" id="linkdin">
            <img width="27px" height="27px" src="https://img.icons8.com/color/48/linkedin.png" alt="linkedin"/>
        </a>
        <a href="https://telegram.me/lovebabbercodehelp" target="_blank" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
      


    </div>


</div>
 
<!-- Overlay1 -->
<div class="overlay1" onclick="closeModal1()"></div>
<!-- Overlay2 -->
<div class="overlay2" onclick="closeModal2()"></div>
   </div>

   <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
   <script src="./script.js"></script>
</body>
</html>
